<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantina AdBelem</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cantina AdBelém</h1>
        <nav>
            <ul>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#galeria">Galeria</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="menu">
            <h2>Nosso Menu</h2>
            <ul>
                <li>Sanduíche: R$ 5,00</li>
                <li>Copo de refrigerante: R$ 2,00</li>
                <li>Paçoca: R$ 1,00</li>
            </ul>
        </section>

        <section id="galeria">
            <h2>Galeria</h2>
            <div class="galeria-container">
                <img src="https://assets.unileversolutions.com/recipes-v2/99461.jpg" alt="Foto da cantina">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTqW9yeJBIUSbUFhGWxcFb7EgobFEXtO0ZXtA&s" alt="Foto da cantina">
                <img src="https://img.band.uol.com.br/image/2023/06/23/pacoca-caseira-simples-e-rapida-10588_800x450.webp" alt="Foto da cantina">
            </div>
        </section>

        <section id="contato">
            <h2>Contato</h2>
            <form id="contato-form">
                <input type="text" id="nome" placeholder="Seu Nome" required>
                <input type="email" id="email" placeholder="Seu Email" required>
                <textarea id="mensagem" placeholder="Sua Mensagem" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>



    <footer>
        <p>&copy; 2024 Cantina da Igreja. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
